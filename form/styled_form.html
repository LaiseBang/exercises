<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>


<body>
    <form action="" id="form">
        <h1>Signup Form</h1>

        <div id="container">
            <div>
                <label for="fname">First Name</label>
                <input type="text" id="fname" name="firstname" required placeholder="Your name..">
                <span class="required"></span>
                <Span class="correct"></Span>
                </ul>
            </div>

            <div>
                <label for="fusername">User Name</label>
                <input type="text" id="fusername" name="username" required minlength="5" maxlength="10" placeholder=" ">
                <span class="required"></span>
                <Span class="correct"></Span>
            </div>

            <div>
                <label for="femail">E-mail</label>
                <input type="email" id="femail" name="email" required placeholder="Your email..">
                <span class="required"></span>
                <Span class="correct"></Span>
            </div>

            <div>
                <label for="fphone">Phone</label>
                <input type="tel" id="fphone" name="phone" pattern="\d{2} \d{2} \d{2} \d{2}$" placeholder="format: xx xx xx xx">
                <span class="required"></span>
                <Span class="correct"></Span>
            </div>

            <div>
                <span>Subscribtion type</span>
                <div id="subscription">
                    <input id="free" type="radio" name="subscribtion" required>
                    <label for="free">Free</label>

                    <input id="cheap" type="radio" name="subscribtion">
                    <label for="cheap">Cheap</label>

                    <input id="expensive" type="radio" name="subscribtion">
                    <label for="expensive">Expensive</label>

                </div>
            </div>
            <div>
            </div>
            <label class="terms">
                <input type="checkbox" required>I agree to terms and conditions
            </label>
            <div>
                <input class="button" type="submit" value="Send the form">
            </div>
        </div>

    </form>

</body>

</html>
